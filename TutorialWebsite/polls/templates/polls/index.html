<!--Can refer to this template within Django as polls/index.html, even though the file is at polls/templates/polls/index.html -->
<!--I think this is because by default, django looks for a "templates" directory in each of the apps.-->

{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li> 
        <!--This looks up the current url of the detail page of the appropiate question, and links it to the words of the question text.-->
        <!--Further, polls:detail tells you that you need to look for the name detail in the app polls-->
        <!-- <a> tag is a hyperlink. -->
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
